<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Note Link [v4.2 Core]</title>
  <style>
    :root {
      --bg-deep: #2c2c2c; --bg-main: #f0f0f0; --bg-light: #ffffff;
      --ink-main: #1a1a1a; --ink-dim: #5c5c5c;
      --border-color: #d1d1d6; --topbar-height: 48px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      background-color: var(--bg-deep); color: var(--ink-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      height: var(--topbar-height); display: flex; align-items: center;
      padding: 0 16px; background-color: var(--bg-light); color: var(--ink-main);
      border-bottom: 1px solid var(--border-color);
    }
    .topbar-title { font-weight: 600; font-size: 16px; }
    .main-content {
      position: fixed; top: var(--topbar-height); right: 0; bottom: 0; left: 0;
      padding: 20px;
    }
    .canvas-container {
      width: 100%; height: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    #paint-canvas {
      display: block; width: 100%; height: 100%;
      background-color: var(--bg-main);
      cursor: crosshair;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="topbar">
      <div class="topbar-title" id="app-title">Note Link</div>
    </header>
    <main class="main-content">
      <div class="canvas-container">
        <canvas id="paint-canvas"></canvas>
      </div>
    </main>
  </div>
<script type="module">
  const app = {
    VERSION: 'v4.2 - Core Test',
    dom: {},
    state: {
      isDrawing: false,
      dpr: 1,
      color: '#1a1a1a',
      size: 5,
    },
    
    init() {
      this.cacheDom();
      this.addEventListeners();
      this.setupCanvas();
      this.dom.title.textContent = `Note Link ${this.VERSION}`;
      console.log("Note Link Core Initialized");
    },
    
    cacheDom() {
      this.dom = {
        title: document.getElementById('app-title'),
        canvas: document.getElementById('paint-canvas'),
        ctx: document.getElementById('paint-canvas').getContext('2d'),
      };
    },
    
    addEventListeners() {
      window.addEventListener('resize', () => this.setupCanvas());
      const canvas = this.dom.canvas;
      canvas.addEventListener('pointerdown', this.onPointerDown.bind(this));
      canvas.addEventListener('pointermove', this.onPointerMove.bind(this));
      canvas.addEventListener('pointerup', this.onPointerUp.bind(this));
      canvas.addEventListener('pointerleave', this.onPointerUp.bind(this));
    },
    
    setupCanvas() {
      this.state.dpr = window.devicePixelRatio || 1;
      const rect = this.dom.canvas.getBoundingClientRect();
      
      this.dom.canvas.width = rect.width * this.state.dpr;
      this.dom.canvas.height = rect.height * this.state.dpr;
      
      this.dom.ctx.scale(this.state.dpr, this.state.dpr);
      
      // NOTE: History is disabled, so we don't redraw here.
      // The canvas will be blank on resize.
    },
    
    getCanvasCoordinates(e) {
      const rect = this.dom.canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    },
    
    onPointerDown(e) {
      if (e.pointerType === 'mouse' && e.button !== 0) return;
      this.state.isDrawing = true;
      
      const p = this.getCanvasCoordinates(e);
      
      this.prepareContext();
      this.dom.ctx.beginPath();
      this.dom.ctx.moveTo(p.x, p.y);
    },
    
    onPointerMove(e) {
      if (!this.state.isDrawing) return;
      
      const p = this.getCanvasCoordinates(e);
      
      this.dom.ctx.lineTo(p.x, p.y);
      this.dom.ctx.stroke();
    },
    
    onPointerUp() {
      if (!this.state.isDrawing) return;
      this.state.isDrawing = false;
      this.dom.ctx.closePath();
    },
    
    prepareContext() {
      const ctx = this.dom.ctx;
      ctx.strokeStyle = this.state.color;
      ctx.lineWidth = this.state.size;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
    },
  };

  document.addEventListener('DOMContentLoaded', () => app.init());
</script>
</body>
</html>
